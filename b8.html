<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function daoNguocMang(arr) {
    let mangDaoNguoc = arr.reverse();
    return mangDaoNguoc;
  }
  let mangSoNguyen = [1, 2, 3, 4, 5];
  console.log("Mảng ban đầu:", mangSoNguyen);
  let ketQua = daoNguocMang(mangSoNguyen);
  console.log("Mảng sau khi đảo ngược:", ketQua);

</script>
</body>
</html>
