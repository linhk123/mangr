<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort Array</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let so = parseInt(prompt('Nhập số thứ ' + (i + 1)));
        arr.push(so);
    }
    console.log("Mảng ban đầu:", arr);
    arr.sort(function(a, b) {
        return b - a;
    });
    console.log("Mảng sau khi sắp xếp giảm dần:", arr);
    alert("Mảng đã được sắp xếp giảm dần, kiểm tra console để xem kết quả.");
</script>
</body>
</html>
