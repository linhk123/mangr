<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let dem =0;
  let arr = Array.from({length:10},() => Math.floor(Math.random()*100)+1);
  for(let i=0;i<arr.length;i++){
    if(arr[i]>=10){
      dem++;
      document.write(arr[i]);
    }
    document.write('<br>');
  }
  document.write('co tong cong '+dem+' so lon hon 10');
</script>
</body>
</html>
