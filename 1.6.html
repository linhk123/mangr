<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let arr = [];
  let m1 = parseInt(prompt('Nhập số lượng phần tử của mảng:'));
  let V = parseInt(prompt('Nhập số lượng phần tử của mảng số nguyên V:'));

  for (let i = 1; i <= m1; i++) {
    let so = parseInt(prompt('Nhập số thứ ' + i));
    arr.push(so);
  }

  let found = false;
  for (let j = 0; j < arr.length; j++) {
    if (arr[j] === V) {
      found = true;
      break;
    }
  }

  if (found) {
    alert('V is in the array');
  } else {
    alert('V is not in the array');
  }
</script>
</body>
</html>
