<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compare Strings Using Arrays</title>
</head>
<body>
<script>
  let a_1 = prompt('Nhập chuỗi 1: ');
  let a_2 = prompt('Nhập chuỗi 2: ');
  function compareStrings(str1, str2) {
      return false;
    }
    for (let i = 0; i < str1.length; i++) {
      if (str1[i] !== str2[i]) {
        return false;
      }
    }

    return true;
  }
  if (compareStrings(a_1, a_2)) {
    alert("Hai chuỗi giống nhau.");
  } else {
    alert("Hai chuỗi không giống nhau.");
  }
</script>
</body>
</html>
