<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let arr = Array.from({length: 10}, () => Math.floor(Math.random() * 100)+1);
  console.log(arr);
  MAX= arr[0];
  let a = 0;
  for(let i=0;i<arr.length;i++){
    if(arr[i]>MAX){
      MAX = arr[i];
      a = i;
    }
  }
  document.write('gia tri thu '+a+' :'+MAX+ ' la gia tri lon nhat.');
</script>
</body>
</html>
